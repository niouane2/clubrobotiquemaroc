<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Robotique.</title>
    <link rel="icon" href="favicon/favicon.ico" type="image/icon">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            animation: gradientAnimation 20s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .menu ul {
            list-style-type: none;
        }

        .menu ul li {
            display: inline;
            margin-right: 20px;
        }

        .menu ul li:last-child {
            margin-right: 0;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu ul li a:hover {
            background-color: #555;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .p1 {
            color: #000;
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .btn2 {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid transparent;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn2::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.5s ease-out;
            z-index: -1;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn2:hover::after {
            transform: translate(-50%, -50%) scale(3);
        }

        .btn2:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Social links */
        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }

        .rs {
            border-radius: 50%;
            width: 45px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <p class="p1">Découvrez notre méthode de travail à travers cette vidéo fournie par "Its My Bot".</p>
        <video autoplay controls>
            <source src="img/vid2.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de la vidéo.
        </video>
        <a href="nouvelle_page2.html" class="btn2">Voir tous nos projets</a>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/arena.school.arena?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
            <img class="rs" src="img/instagrame.jpeg" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/profile.php?id=100075791637264" target="_blank">
            <img class="rs" src="img/facebook.jpeg" alt="Facebook">
        </a>
        <a href="https://maps.app.goo.gl/QmuEXseRSAFyS7U27" class="rs" target="_blank">
            <img class="rs" src="img/map.jpeg" alt="Google Maps">
        </a>
        <a href="https://www.instagram.com/club_5g_robotique?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
            <img class="rs" src="img/instagrame2.jpeg" alt="Instagram">
        </a>
    </div>
</body>
</html>
